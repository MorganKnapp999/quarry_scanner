<!DOCTYPE html>
<html>
    <head>
        <title>Quarry RGP Scanner Software</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <img src="q_logo.png" alt="logo">
            <h1>Quarry RGP Document Scanner</h1>
        </div>

<!--drop down menu of form types-->
        <div class="dropdown">
            <label for="document">Select Document Type:</label>
                <select name="document" id="document">
                    <option value="select_one">- select one -</option>
                    <option value="billing_info">Billing Info</option>
                    <option value="cancellation">Cancellation</option>
                    <option value="early_payment">Early Payment</option>
                    <option value="explore">Explore 1 & 2</option>
                    <option value="family">Family Add/Remove</option>
                    <option value="freeze">Freeze</option>
                    <option value="membership">Membership Contract</option>
                    <option value="punch">Punch Pass/Other</option>
                    <option value="reversal">Reversal (Freeze/Cancel)</option>
                    <option value="unfreeze">Unfreeze</option>
                    <option value="youth_contract">Youth Contract</option>
                    <option value="youth_switch">Youth Switch</option>
                    <option value="spacer">—————————</option>
                    <option value="lead">Lead Form</option>
                    <option value="pending_lead">Pending Lead</option>
                    <option value="waiver">Waiver (paper)</option>
                    <option value="documentation">Documentation</option>
                    <option value="accident">Accident Reports</option>
                </select>
        </div>

        <div class="insert">
            <p>Place documents face up, head down in the scanner </p>
            <p>For best results, scan a max of 15 documents at a time</p>
        </div>

        <div class="art">
            <img src="scanner_art.png" alt="scanner art">
        </div>


<!--Scan button-->
        <div class="scan_button">
            <button>Scan</button>
        </div>


    </body>



</html>
